<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id = rounds>Can you beat the computer?</h1>
    <h2 id = 'infoHeader'>Start a new game and give it a try</h2>
    <h2 id = 'userChoice'>You chose: </h2>
    <h2 id = 'computerChoice'>Computer chose: </h2>
    <h1 id = 'changeResult'></h1>
    <div class="result">
        <div class="userScore">
            <h2 id = 'userPoints'>0</h2>
            <h2>User</h2>
        </div>
        <div class="computerScore">
            <h2 id = 'computerPoints'>0</h2>
            <h2>Computer</h2>           
        </div>
    </div>
    <div class="choices">
        <button id = 'rock'>Rock</button>
        <button id = 'paper'>Paper</button>
        <button id = 'scissors'>Scissors</button>
    </div>
    <div class="newGame">
        <button id="newGameBtn">New game</button>
    </div>
    
</body>
</html>
